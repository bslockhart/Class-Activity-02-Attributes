<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Student Bio With Attributes</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Site Header -->
  <header>
    <!--The h1 tag should be used for the most important heading-->
    <h1 class="headers">Student Bio</h1>
  </header>

  <!-- Section 1: Bio -->
  <section class="section">
    <h2>Brian Lockhart</h2>
    <!-- Image -->
    <img src="./assets/images/Brian.jpg" alt="Your Name">
    <!-- Paragraph with embedded link -->
    <p>I am currently a student at the Coding Bootcamp at UNC.</p>
  </section>

  <!-- Section 2: Contact Info -->
  <section class="section">
    <h2 class="headers">Contact Info</h2>
    <!-- Unordered list -->
    <ul>
      <li id="email"><strong>Email:</strong> <a href="#">bslockhart@uncg.edu</a></li>
      <li id="github"><strong>Github:</strong> <a href="#">https://github.com/bslockhart</a></li>
      <li id="portfolio"><strong>Portfolio:</strong> <a href="#">https://bslockhart.github.io/Lockhart-Portfolio/</a>
      </li>
    </ul>
  </section>
</body>

</html>
